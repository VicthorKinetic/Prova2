@(list:Seq[Games])
 
@main("ListaGames") {
    <h1>Lista de Games</h1>
        <th>Jogo</th>
        <th>Desenvolvedor</th>
        <th>Genero</th>
        <th>Plataforma</th>
        <th>Ano</th>
    @for(t <- list) {
        <tr>
           <td>@t.nome</td>
           <td>@t.desenvolvedor</td>
           <td>@t.genero</td>
           <td>@t.plataforma</td>
           <td>@t.ano</td>
        </tr> 
    }
}
